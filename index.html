<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Spotify Landing Page</title>
  </head>
  <body>
    <div id="app-conatiner">
      <div id="main">
        <div id="menu">This is the Menu</div>
        <div id="songs">These are the songs</div>
      </div>
      <div id="footer">This will be the player</div>
    </div>

    <script>
      window.onload = async function () {
        let bonJoviSongs = await loadSongs("bon_jovi");
        let songsDiv = document.getElementById("songs");

        bonJoviSongs.forEach(
          (song) => (songsDiv.innerHTML += `<p>${song.title}</p>`)
        );
      };
    </script>
  </body>
</html>
